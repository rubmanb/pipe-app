
<p-panel header="Pipes no muy comunes" class="p-2">
  <p>Pipes incluidos en Angular - Usualmente en el Common Module</p>
</p-panel>

<div class="grid">

  <div class="col-12 md:col-6">
    <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">
      <p>Saludos {{ name }}, es un placer {{ gender | i18nSelect: invitationMap}} en este evento</p>
      <p-button (click)="changeClient()" label="Cambiar persona"></p-button>
    </p-fieldset>
  </div>

  <div class="col-12 md:col-6">
    <p-fieldset legend="i18nPlural Pipe" [toggleable]="true">
      <p>Actualmente tenemos {{clientes.length}} esperando</p>
      <p-button (click)="RemoveCustomer()" label="Borrar Cliente"></p-button>
    </p-fieldset>
  </div>

  <div class="col-12 md:col-6">
    <p-fieldset legend="Json pipe" [toggleable]="true">

    </p-fieldset>
  </div>

  <div class="col-12 md:col-6">
    <p-fieldset legend="KeyValue pipe" [toggleable]="true">

    </p-fieldset>
  </div>

  <div class="col-12 md:col-6">
    <p-fieldset legend="Async pipe" [toggleable]="true">

    </p-fieldset>
  </div>

</div>
