<p-panel header="Pipes personalizados" class="p-2">
  <p>Pipes personalizados | {{'personales' | toggleCase:isUpperCase}}</p>
</p-panel>


<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button icon="pi pi-search" label="Search" (onClick)="toggleUpperCase()"/>
  </div>
  <div class="p-toolbar-group-end">
    <p-button icon="pi pi-sort" class="mr-2" styleClass="p-button-success" label="Por nombre" (onClick)="changeOrder('name')"/>
    <p-button icon="pi pi-sort" class="mr-2" styleClass="p-button-warning" label="Puede volar" (onClick)="changeOrder('canFly')"/>
    <p-button icon="pi pi-sort" class="mr-2" styleClass="p-button-danger" label="Por color" (onClick)="changeOrder('color')"/>
  </div>
</p-toolbar>
<div class="grid">
  <div class="col mt-2">
    <p-panel header="DC Hero's Table">
      <p-table [value]="heroes | sortBy: orderBy" [tableStyle]="{ 'min-width': '50rem', 'margin-top': '1em' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Fly</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.canFly | canFly | titlecase }}</td>
                <td>{{ product.color }}</td>
            </tr>
        </ng-template>
      </p-table>

    </p-panel>

  </div>
</div>
